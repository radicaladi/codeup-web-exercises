<script>
    $(document).ready(function () {
        "use strict";

        //retrieve the information I want
        $.get("../js/data/blog.json").done(function (data, status) {
            console.log(status);
            console.log(data);
            //now do something with that data
            //append to posts
            let blogData = $.parseJSON(JSON.stringify(data));
            //loop through data and append
            $.each(blogData, function (item, value) {
                $('#posts').append(
                    '<h1>' + value.title + '</h1>',
                    '<p>' + value.content + '</p>',
                    '<p>' + '<a href="#">' + value.categories + '</a>' + '</p>',
                    '<p>' + '<strong>' + value.date + '</strong>' + '</p>'
                )
            });
        });

    });
</script>
