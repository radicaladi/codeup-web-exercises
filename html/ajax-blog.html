<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Ajax Blog</title>

<!--    bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
<!--    jquery script-->
    <script src="../js/jquery-2.2.4.js"></script>
    <!--    main css-->
    <style>
        div {
            border: 1px red solid;
        }

    </style>
</head>

<body>
<div class="container">

    <main id="posts" style="max-width: calc(100vw - 50%)">
        <!--        JSON appends here-->
    </main>

</div>


<script>
    $(document).ready(function () {
        "use strict";

        //retrieve the information I want
        $.get("../js/data/blog.json").done(function (data, status) {
            console.log(status);
            console.log(data);
            //now do something with that data
            //append to posts
            let blogData = $.parseJSON(JSON.stringify(data));
            //loop through data and append
            $.each(blogData, function (item, value) {
                $('#posts').append(
                    '<h1>' + value.title + '</h1>',
                    '<p>' + value.content + '</p>',
                    '<p>' + '<a href="#">' + value.categories + '</a>' + '</p>',
                    '<p>' + '<strong>' + value.date + '</strong>' + '</p>'
                )
            });
        });


    });
</script>
<!--bootstrap scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
