<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<main>

    <form method="POST" action="https://request-inspector.glitch.me">
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password">
        <br>

        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password">
        <br>
        <br>

        <label for="bio"><strong>About Me</strong></label>
        <br>
        <textarea id="bio" name="bio" placeholder="A short description of you." maxlength="280" rows="10"
                  cols="25"></textarea>
        <br>
        <br>

        <label for="heardAboutUs"><strong>How did you hear about us?</strong></label>
        <br>
        <br>
        billboard <input multiple id="heardAboutUs" name="heardAboutUs" type="radio" value="billboard">
        <br>
        radio advertisement <input multiple id="heardAboutUs" name="wordToEar" type="radio" value="radio ad">
        <br>
        internet advertisement <input multiple id="heardAboutUs" name="tableTalk" type="radio" value="internet ad">
        <br>
        other <input multiple id="heardAboutUs" name="throughEther" type="radio" value="other">
        <br>
        <br>

        <!--    different names return the assigned name of attribute to query.
        leaving id attribute off of form input causes issues-->
        <!--    GET form values are assigned to query leaving body empty.
                POST form values are assigned to body leaving query empty. -->


        <label for="browserQ">What browser are you using?</label>
        <select id="browserQ" name="browserQ">
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>

        <input type="submit">

    </form>

</main>

</body>
</html>
