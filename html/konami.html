<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
    <style>
        .home-intro {
            background-image: url("https://i02.appmifile.com/images/2018/11/30/9657477f-329b-4699-abd5-483c1afdc577.jpg");
            background-size: cover;
            height: 100%;
            color: white;
            text-align: center;
        }
        body, html{
            height: 100%;
            margin: 0;
        }
        h1 {
            padding-top: 23px;
            margin: 0;
        }
    </style>
</head>

<body>
<div class="home-intro">
    <h1>
        Konami Code
    </h1>
</div>


<script src="/js/jquery-2.2.4.js"></script>
<script>
    $(document).ready(function() {
        "use strict";

        $(document).keyup(function(event){
            console.log(event.keyCode);
            if (event.keyCode === 38) {
                $(document).keyup(function (event) {
                    if (event.keyCode === 38) {
                        $(document).keyup(function (event) {
                            if (event.keyCode === 40) {
                                $(document).keyup(function (event) {
                                    if (event.keyCode === 40) {
                                        $(document).keyup(function (event) {
                                            if (event.keyCode === 37) {
                                                $(document).keyup(function (event) {
                                                    if (event.keyCode === 39) {
                                                        $(document).keydown(function (event) {
                                                            if (event.keyCode === 37) {
                                                                $(document).keyup(function (event) {
                                                                    if (event.keyCode === 66) {
                                                                        $(document).keyup(function (event) {
                                                                            if (event.keyCode === 65) {
                                                                                $(document).keyup(function (event) {
                                                                                    if (event.keyCode === 13) {
                                                                                        alert("You have added 30 lives!");
                                                                                    }
                                                                                })
                                                                            }
                                                                        })
                                                                    }
                                                                })
                                                            }
                                                        })
                                                    }
                                                })
                                            }
                                        })
                                    }
                                })
                            }
                        })
                    }
                })
            }
        });

        // cheat code
        // ↑ ↑ ↓ ↓ ← → ← → b a enter

    }); // document ready function end
</script>
</body>
</html>
