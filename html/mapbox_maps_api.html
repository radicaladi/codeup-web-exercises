<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Maps</title>

    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: calc(100vw - 70px);
            height: calc(100vh - 100px);
        }
    </style>
</head>

<body>
<h1 class="title">
    My Favorite Restaurant!
</h1>

<div id='map'>
    <!-- Mapbox lives here! -->
</div>



<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    <!-- NOTE: MAPBOX LIBRARY HAS NOT BEEN DOWNLOADED LOCAL-->
    mapboxgl.accessToken = YOUR_API_TOKEN_HERE;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-104.800644, 38.846127]
    });

    // the  geocode method from mapbox-geocoder-utils.js
    geocode("5984 Stetson Hills Blvd #200, Colorado Springs, CO 80923", YOUR_TOKEN_HERE).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(10);
    });
</script>
</body>
</html>
