<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Restaurant</title>

    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: calc(100vw - 70px);
            height: calc(100vh - 90px);
        }
    </style>
</head>
<body>

<h1>My Favorite Restaurant</h1>

<div id='map'>
    <!-- Mapbox populates here! -->
</div>



<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="../js/mapbox-geocoder-utils.js"></script>

<!-- JQuery script -->
<script src="../js/jquery-2.2.4.js"></script>

<!-- Custom JS -->
<script>
    // first part ex.1

    mapboxgl.accessToken = YOUR_API_TOKEN_HERE;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 8,
        center: [-104.800644, 38.846127]
    });

    // second part ex.1

    geocode("5984 Stetson Hills Blvd #200, Colorado Springs, CO 80923", YOUR_TOKEN_HERE).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(10);
    });

    // third part ex.1

    var marker = new mapboxgl.Marker()
        .setLngLat([-104.71667292691446, 38.9137122759038])
        .addTo(map);

    // fourth part ex.1

    var BirdDogBbqPopup = new mapboxgl.Popup()
        .setHTML("<p>BirdDog BBQ!</p>")

    marker.setPopup(BirdDogBbqPopup)

    ]


</script>
</body>
</html>
