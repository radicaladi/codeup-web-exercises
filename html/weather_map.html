<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .aether {
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            width: 80vw;
            align-self: center;
        }

        #map {
            width: 100%;
            height: 80vh;
        }

        footer {
            align-self: center;
        }

        footer a {
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="aether">
    <header class="container">
        <h1>Weather near me, </h1>
    </header>
    <nav class="row align-items-center py-2">
        <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">Lat</span>
            <input type="text"
                   class="form-control"
                   inputmode="numeric"
                   id="latitude"
                   placeholder="latitude"
                   aria-label="latitude"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon2">Lon</span>
            <input type="text"
                   class="form-control"
                   inputmode="numeric"
                   id="longitude"
                   placeholder="longitude"
                   aria-label="longitude"
                   aria-describedby="basic-addon1">
        </div>
        <div class="row btnRow">
            <div class="col-auto">
                <button id="btnGet" type="button" class="btn btn-primary mb-3">
                    Get Weather
                </button>
                <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
                    Use Current Location
                </button>
            </div>
        </div>
    </nav>
    <main class="container">
        <h2>Weather & Forecast</h2>
        <!-- cards for weather -->
        <div class="weather row gx-2">
            <div class="col mb-2">
                <div class="card" style="width: 18rem;">
                    <h5 class="card-title p-2">Date</h5>
                    <img src="http://openweathermap.org/img/en/10d@4x.png"
                         class="card-img-top"
                         alt="weather description"
                    />
                    <div class="card-body">
                        <h3 class="card-title">Weather Label</h3>
                        <p class="card-text">High / Low Temp</p>
                        <p class="card-text">Description</p>
                        <p class="card-text">Humidity</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Pressure</p>
                    </div>
                </div>
            </div>
        </div>

        <div id='map' class="mb-3">
            <!-- Mapbox populates here! -->
        </div>

    </main>
    <footer>
        <p>created by <a href="https://github.com/radicaladi">Adrian Brown</a> using <a
                href="https://openweathermap.org">OpenWeatherMapAPI</a> and <a href="https://www.mapbox.com/maps">MapboxAPI</a>.
        </p>
    </footer>
</div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="../js/mapbox-geocoder-utils.js"></script>

<!-- JQuery script-->
<script src="../js/jquery-2.2.4.js"></script>
<!-- WM key-->
<script src="../js/keys.js"></script>
<!-- custom JS-->
<script src="../js/weather_map.js"></script>
</body>
</html>
